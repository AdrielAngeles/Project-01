<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/0471c845ba.js" crossorigin="anonymous"></script>

    <!-- Link to interal CSS  -->
    <link rel="stylesheet" href="./assests/searchStyle.css">

    <!-- Link to external fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

    <title>Search</title>
</head>

<body>

    <div class="container-fluid bg-primary shadow p-3 bg-white rounded" id="header-img">
        <div class="row">
            <div class="col-4">
                <button  class="fas fa-arrow-left" id="back-btn" href="Index.html">
                </button>
            </div>

            <div class="col-4">
                <div class="card shadow p-3 mb-5 rounded" id="FindYourTrailCardBody">
                    <div class="card-body">
                        <p id="FindYourTrailText">Find your perfect trail</p>
                        <br>

                        <!-- This is the search bar and btn in the card body  -->
                        <form class="form-inline my-2 my-lg-0" id="search-bar">
                            <input class="form-control mr-sm-2" type="search" placeholder="explore more..."
                                aria-label="Search">
                            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <!-- End of container -->
    </div>


    <!-- This is the bar under the container -->
    <div class="container-fluid">
        <div class="row shadow p-1 mb-3 bg-white rounded">
            <nav class="navbar navbar-expand-lg navbar-light"></nav>
        </div>
    </div>




    <!-- The below is how the search results will populate on the screen -->
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 secondDiv">

                <div class="row">

                    <div id="searched-content-container">
                        <!-- This is the image within the container  -->
                        <div class="col-5" id="searched-image-container">
                            <img src="./assests/Images/Camping.jpg" class="card-img" id="search-image" alt="Image">
                        </div>

                        <div class="col-7" id="search-content-container">

                            <div class="row">
                                <!-- This is the bike trail title, city, difficulty, and rating  -->
                                <div class="col-9">
                                    <div class="card mb-3" id="campnig-content">
                                        <div class="card-body">
                                            <h5 class="card-title" id="searched-content-title">Bike Trail Name </h5>
                                            <div class="card-text" id="searched-content-description">
                                                <p id="searched-city">City</p>
                                                <p id="searched-difficulty">dificulty</p>
                                                <p id="searched-rating">rating</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- this is the button within the searched content container  -->
                                <div class="col-3">
                                    <button type="button" class="btn btn-outline-secondary" id="explore-btn">explore <i
                                            class="fas fa-biking"></i>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- End of inbeded row  -->
                </div>

            </div>
            <div class="col-1"></div>
        </div>
        <!-- End of container -->
    </div>






    <!-- This is the footer  -->
    <div id="footer">
        <footer>

            <p id="copyright-text">Copyright 2019 Team [0]</p>

        </footer>
    </div>


</body>

</html>
